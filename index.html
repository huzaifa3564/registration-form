<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <legend><strong>Personal Info</strong></legend>
            <label for="first-name">Enter First Name: <input id="first-name" name="First Name" type="text" required></label>
            <label for="last-name">Enter Last Name: <input id="last-name" name="Last Name" type="text" required></label>
            <label for="email">Enter E-mail Address: <input id="email" name="Email" type="email" required></label>
            <label for="password">Create a Password: <input id="password" name="Password" type="password" required pattern="[A-z0-9]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend><strong>Account Type (required)</strong></legend>
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked> Personal</label>
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business</label>
        </fieldset>
        <fieldset>
            <legend><strong>Details</strong></legend>
            <label for="profile-picture">Upload a Profile Picture: <input id="profile-picture" name="Profile Picture" required type="file"></label>
            <label for="age">Input your age (years): <input type="number" id="age" name="Age" min="13" max="120" required></label>
            <label for="referrer">How did you hear about us?
                <select name="Referrer" id="referrer" required>
                    <option value="">(Select one)</option>
                    <option value="1">Youtube</option>
                    <option value="2">TikTok</option>
                    <option value="3">Friends</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Add a bio: <textarea id="bio" name="Bio" rows="3" cols="30" placeholder="I like to code on the beach..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" name="Terms and Conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">Terms and Conditions</a></label>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
